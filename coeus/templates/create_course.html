{% extends 'base.html' %}
{% block content %}
  <h2>Create a Course</h2>
  <form action="{{ url_for('create_course') }}" method="POST">
      <label>Title: </label>
      <input type="text" name="title" required>
      <br><br>
      <label>Description: </label>
      <textarea name="description"></textarea>
      <br><br>
      <button type="submit">Create Course</button>
  </form>
{% endblock %}
